apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.14.7'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    signingConfigs {
        debug {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
        local {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
        release {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
    }

    defaultConfig {
        applicationId "flooz.android.com.flooz"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.release
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
        }

        debug {
            res.srcDirs = ['src/debug/res']
        }

        local {
            res.srcDirs = ['src/local/res']
        }

        release {
            res.srcDirs = ['src/release/res']
        }
    }

    buildTypes {
        local {
            buildConfigField "boolean", "LOCAL_API", "true"
            buildConfigField "boolean", "DEBUG_API", "false"
            signingConfig signingConfigs.local
            debuggable true
            jniDebuggable true
            renderscriptDebuggable true
            applicationIdSuffix 'local'
        }
        debug {
            buildConfigField "boolean", "LOCAL_API", "false"
            buildConfigField "boolean", "DEBUG_API", "true"
            signingConfig signingConfigs.debug
            applicationIdSuffix 'dev'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "LOCAL_API", "false"
            buildConfigField "boolean", "DEBUG_API", "true"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

repositories {
    maven { url "https://repo.commonsware.com.s3.amazonaws.com" }
    maven { url "http://dl.bintray.com/populov/maven" }

    jcenter()
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:support-v4:21.0.2'
    compile 'com.android.support:support-v13:21.0.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.makeramen:roundedimageview:1.3.0'
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'com.navercorp.pulltorefresh:library:3.2.0@aar'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'se.emilsjolander:stickylistheaders:2.5.1'
    compile 'com.googlecode.libphonenumber:libphonenumber:6.3'
    compile 'com.commonsware.cwac:camera:0.6.12'
    compile 'org.apache.james:apache-mime4j:0.5'
    compile 'com.github.nkzawa:socket.io-client:0.4.0'
    compile 'com.mixpanel.android:mixpanel-android:4.4.1@aar'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'info.hoang8f:android-segmented:1.0.4'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile project(':tooltips')
    compile project(':slidingMenu')
    compile project(':facebook')
    compile project(':pullRefreshLayout')
    compile files('libs/libScanpay.jar')
    compile 'com.crashlytics.android:crashlytics:1.1.13'
}
