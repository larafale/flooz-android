apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'io.fabric.tools:gradle:1.20.1'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    dexOptions {
        javaMaxHeapSize "4g"
    }

    signingConfigs {
        debug {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
        local {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
        release {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
        }

        debug {
            res.srcDirs = ['src/debug/res']
        }

        local {
            res.srcDirs = ['src/local/res']
        }

        release {
            res.srcDirs = ['src/release/res']
        }
    }

    buildTypes {
        local {
            buildConfigField "boolean", "LOCAL_API", "true"
            buildConfigField "boolean", "DEBUG_API", "true"
            applicationIdSuffix 'local'
            debuggable true
            jniDebuggable true
            renderscriptDebuggable true
        }
        debug {
            buildConfigField "boolean", "LOCAL_API", "false"
            buildConfigField "boolean", "DEBUG_API", "true"
            applicationIdSuffix 'dev'
        }
        release {
            minifyEnabled false
            buildConfigField "boolean", "LOCAL_API", "false"
            buildConfigField "boolean", "DEBUG_API", "false"
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        disable 'Convert2Lambda'
    }

    defaultConfig {
        applicationId "me.flooz.app"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 24
        versionName "2.1.1"
        signingConfig signingConfigs.release
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
        multiDexEnabled = true
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

repositories {
    maven { url "https://repo.commonsware.com.s3.amazonaws.com" }
    maven { url "http://dl.bintray.com/populov/maven" }

    jcenter()
    mavenCentral()
    maven { url 'https://github.com/tvbarthel/maven/raw/master/' }
    maven { url "https://raw.github.com/embarkmobile/zxing-android-minimal/mvn-repo/maven-repository/" }
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url "http://jzaccone.github.io/SlidingMenu-aar" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.android.support:support-v13:23.1.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile 'com.makeramen:roundedimageview:2.2.1'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile 'com.googlecode.libphonenumber:libphonenumber:7.1.0'
    compile 'io.socket:socket.io-client:0.6.2'
    compile 'com.mixpanel.android:mixpanel-android:4.6.4@aar'
    compile 'com.google.android.gms:play-services:8.1.0'
    compile 'info.hoang8f:android-segmented:1.0.6'
    compile 'com.github.chrisbanes.photoview:library:1.2.4'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'me.dm7.barcodescanner:zxing:1.8.3'
    compile 'com.embarkmobile:zxing-android-minimal:1.2.1@aar'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.google.zxing:core:3.2.0'
    compile 'com.github.inaka:tinytask:v1'
    compile 'com.facebook.android:facebook-android-sdk:4.7.0'
    compile 'com.baoyz.pullrefreshlayout:library:1.2.0'
    compile 'com.github.tslamic.adn:library:1.0'
    compile 'jp.wasabeef:blurry:1.0.4'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.4@aar') {
        transitive = true;
    }
    compile 'io.branch.sdk.android:library:1.5.8'
    compile 'com.android.support:multidex:1.0.1'
    compile project(':tooltips')
}
