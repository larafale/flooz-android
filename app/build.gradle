apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.2'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.0"

    defaultConfig {
        applicationId "flooz.android.com.flooz"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "DEBUG_API", "true"
        }

        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "DEBUG_API", "false"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

repositories {
    maven { url "https://repo.commonsware.com.s3.amazonaws.com" }
    maven { url "http://dl.bintray.com/populov/maven" }

    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.android.support:support-v4:21.+'
    compile 'com.android.support:support-v13:21.+'
    compile 'com.github.nkzawa:socket.io-client:0.2.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.makeramen:roundedimageview:1.3.0'
    compile 'com.mcxiaoke.volley:library:1.0.6'
    compile 'com.navercorp.pulltorefresh:library:3.2.0@aar'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'se.emilsjolander:stickylistheaders:2.5.1'
    compile 'com.googlecode.libphonenumber:libphonenumber:6.3'
    compile 'com.commonsware.cwac:camera:0.6.+'
    compile 'org.apache.james:apache-mime4j:0.5'
    compile 'com.github.nkzawa:socket.io-client:0.2.0'
    compile project(':libraries:SlidingMenu')
    compile files('libs/httpmime-4.4-beta1.jar')
    compile files('libs/httpcore-4.4-beta1.jar')
    compile project(':facebook')
    compile files('libs/libScanpay.jar')
}
