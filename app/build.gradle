apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.github.ben-manes.versions'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'me.tatarka:gradle-retrolambda:2.5.0'
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
    }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    signingConfigs {
        debug {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
        local {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
        release {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
    }

    defaultConfig {
        applicationId "me.flooz.app"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 17
        versionName "1.2.5"
        signingConfig signingConfigs.release
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
        }

        debug {
            res.srcDirs = ['src/debug/res']
        }

        local {
            res.srcDirs = ['src/local/res']
        }

        release {
            res.srcDirs = ['src/release/res']
        }
    }

    buildTypes {
        local {
            buildConfigField "boolean", "LOCAL_API", "true"
            buildConfigField "boolean", "DEBUG_API", "true"
            applicationIdSuffix 'local'
            debuggable true
            jniDebuggable true
            renderscriptDebuggable true
        }
        debug {
            buildConfigField "boolean", "LOCAL_API", "false"
            buildConfigField "boolean", "DEBUG_API", "true"
            applicationIdSuffix 'dev'
        }
        release {
            buildConfigField "boolean", "LOCAL_API", "false"
            buildConfigField "boolean", "DEBUG_API", "false"
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

repositories {
    maven { url "https://repo.commonsware.com.s3.amazonaws.com" }
    maven { url "http://dl.bintray.com/populov/maven" }

    jcenter()
    mavenCentral()
    maven { url 'https://github.com/tvbarthel/maven/raw/master/' }
    maven { url "https://raw.github.com/embarkmobile/zxing-android-minimal/mvn-repo/maven-repository/" }
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url "http://jzaccone.github.io/SlidingMenu-aar" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:support-v13:22.0.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.makeramen:roundedimageview:1.3.0'
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'se.emilsjolander:stickylistheaders:2.5.2'
    compile 'com.googlecode.libphonenumber:libphonenumber:7.0.2'
    compile 'com.commonsware.cwac:camera:0.6.+'
    compile 'org.apache.james:apache-mime4j:0.7.2'
    compile 'com.github.nkzawa:socket.io-client:0.4.2'
    compile 'com.mixpanel.android:mixpanel-android:4.6.1@aar'
    compile 'com.google.android.gms:play-services:6.+'
    compile 'info.hoang8f:android-segmented:1.0.4'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'fr.tvbarthel.lib.blurdialogfragment:lib:1.1.0@aar'
    compile 'com.github.amlcurran.showcaseview:library:5.0.0'
    compile 'me.dm7.barcodescanner:zxing:1.7'
    compile 'com.embarkmobile:zxing-android-minimal:1.2.1@aar'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'com.google.zxing:core:2.2'
    compile 'com.github.inaka:tinytask:v1'
    compile 'com.facebook.android:facebook-android-sdk:4.1.0'
    compile 'com.baoyz.pullrefreshlayout:library:1.0.1'
    compile 'com.jeremyfeinstein.slidingmenu:library:1.3@aar'
    compile 'com.github.tslamic.adn:library:1.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.4@aar') {
        transitive = true;
    }
    compile 'io.branch.sdk.android:library:1.5.8'
    compile project(':tooltips')
}
