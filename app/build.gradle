apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
        classpath 'io.fabric.tools:gradle:1.20.1'
    }
}

android {
    compileSdkVersion ANDROID_BUILD_SDK_VERSION as int
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    dexOptions {
        javaMaxHeapSize "4g"
    }

    signingConfigs {
        debug {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
        local {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
        release {
            storeFile file('../flooz-keystore.jks')
            keyAlias 'Flooz'
            keyPassword 'bullshit'
            storePassword 'bullshit'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
        }

        debug {
            res.srcDirs = ['src/debug/res']
        }

        local {
            res.srcDirs = ['src/local/res']
        }

        release {
            res.srcDirs = ['src/release/res']
        }
    }

    buildTypes {
        local {
            buildConfigField "boolean", "LOCAL_API", "true"
            buildConfigField "boolean", "DEBUG_API", "true"
            applicationIdSuffix 'local'
            debuggable true
            jniDebuggable true
            renderscriptDebuggable true
        }
        debug {
            buildConfigField "boolean", "LOCAL_API", "false"
            buildConfigField "boolean", "DEBUG_API", "true"
            debuggable true
            applicationIdSuffix 'dev'
        }
        release {
            minifyEnabled false
            buildConfigField "boolean", "LOCAL_API", "false"
            buildConfigField "boolean", "DEBUG_API", "false"
            signingConfig signingConfigs.release
            debuggable false
        }
    }

    lintOptions {
    }

    defaultConfig {
        applicationId = APP_ID
        minSdkVersion ANDROID_BUILD_MIN_SDK_VERSION as int
        targetSdkVersion ANDROID_BUILD_TARGET_SDK_VERSION as int
        versionCode = VERSION_CODE as int
        versionName = VERSION_NAME
        signingConfig signingConfigs.release
        renderscriptTargetApi 20
        renderscriptSupportModeEnabled true
        multiDexEnabled = true
        manifestPlaceholders = [manifestApplicationId: "${applicationId}",
                                onesignal_app_id: "3a823aad-be96-42aa-8967-6d9875f898cb",
                                onesignal_google_project_number: "202597897110"]
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

repositories {
    maven { url "https://repo.commonsware.com.s3.amazonaws.com" }
    maven { url "http://dl.bintray.com/populov/maven" }

    jcenter()
    mavenCentral()
    maven { url 'https://github.com/tvbarthel/maven/raw/master/' }
    maven { url "https://raw.github.com/embarkmobile/zxing-android-minimal/mvn-repo/maven-repository/" }
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url "http://jzaccone.github.io/SlidingMenu-aar" }
    maven { url 'https://github.com/500px/500px-android-blur/raw/master/releases/' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

def android_support_version = "24.2.1"
def genius_version = "2.0.0-beta4"

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // Android

    compile "com.android.support:appcompat-v7:${android_support_version}"
    compile "com.android.support:support-v4:${android_support_version}"
    compile "com.android.support:support-v13:${android_support_version}"
    compile "com.android.support:percent:${android_support_version}"
    compile 'com.google.android.gms:play-services:9.6.0'
    compile "com.android.support:multidex:1.+"
    compile "com.android.support:recyclerview-v7:${android_support_version}"

    // UI

    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.makeramen:roundedimageview:2.2.1'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'se.emilsjolander:stickylistheaders:2.+'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'com.github.chrisbanes.photoview:library:1.+'
    compile 'info.hoang8f:android-segmented:1.+'
    compile 'com.github.florent37:viewanimator:1.0.3@aar'
    compile 'com.github.silvestrpredko:dot-progress-bar:1.0'
    compile 'com.baoyz.pullrefreshlayout:library:1.+'
    compile "com.daimajia.swipelayout:library:1.+@aar"
    compile 'jp.wasabeef:blurry:2.0.3'
    compile 'com.github.dbachelder:CreditCardEntry:1.4.7'
    compile 'io.card:android-sdk:5.3.4'

    compile 'com.facebook.fresco:fresco:0.12.0'
    compile 'com.facebook.fresco:animated-gif:0.12.0'

    compile project(':tooltips')

    // Network

    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile ('io.socket:socket.io-client:0.7.0') {
        exclude group: 'org.json', module: 'json'
    }

    // QR Code

    compile 'me.dm7.barcodescanner:zxing:1.8.4'
    compile 'com.google.zxing:core:3.2.1'
    compile 'com.embarkmobile:zxing-android-minimal:1.2.1@aar'

    // Fingerprint

    compile 'com.github.ajalt.reprint:core:2.7.2@aar'

    // Qiujuer Genius

    compile "net.qiujuer.genius:ui:${genius_version}"
    compile "net.qiujuer.genius:res:${genius_version}"
    compile "net.qiujuer.genius:blur:${genius_version}"
    compile "net.qiujuer.genius:kit:${genius_version}"

    // Tools

    compile 'com.googlecode.libphonenumber:libphonenumber:7.+'
    compile 'com.github.inaka:tinytask:v1'
    compile 'com.github.tslamic.adn:library:1.+'
    compile 'com.jakewharton:butterknife:8.4.0'

    // Other

    compile 'com.mixpanel.android:mixpanel-android:4.+@aar'
    compile 'com.github.quentin7b:android-location-tracker:3.+'
    compile 'com.facebook.android:facebook-android-sdk:4.10.0'
    compile 'io.branch.sdk.android:library:1.+'
    compile('com.crashlytics.sdk.android:crashlytics:2.+@aar') {
        transitive = true;
    }

}
