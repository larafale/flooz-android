apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "flooz.android.com.flooz"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "DEBUG_API", "true"
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "DEBUG_API", "false"
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}

repositories {
    maven { url "https://repo.commonsware.com.s3.amazonaws.com" }
    maven { url "http://dl.bintray.com/populov/maven" }

    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:support-v4:21.0.2'
    compile 'com.android.support:support-v13:21.0.2'
    compile 'com.github.nkzawa:socket.io-client:0.2.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.makeramen:roundedimageview:1.3.0'
    compile 'com.loopj.android:android-async-http:1.4.6'
    compile 'com.navercorp.pulltorefresh:library:3.2.0@aar'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'se.emilsjolander:stickylistheaders:2.5.1'
    compile 'com.googlecode.libphonenumber:libphonenumber:6.3'
    compile 'com.commonsware.cwac:camera:0.6.10'
    compile 'org.apache.james:apache-mime4j:0.5'
    compile 'com.github.nkzawa:socket.io-client:0.2.0'
    compile 'com.mixpanel.android:mixpanel-android:4.4.1@aar'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'info.hoang8f:android-segmented:1.0.4'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile project(':slidingMenu')
    compile project(':facebook')
    compile project(':pullRefreshLayout')
    compile project(':materialDesign')
    compile files('libs/libScanpay.jar')
}
